<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wrap</title>
    <link rel="stylesheet" href="wrap.css">
</head>
<body>
    <h1>flex-wrap: nowap</h1>
        <section class="container nowrap">
        <div class="item">testadoitem1</div>
        <div class="item">testadoitem2</div>
        <div class="item">testadoitem3</div>
    </section>

    <h1>flex-wrap: nowap</h1>
        <section class="container wrap">
        <div class="item">testadoitem1</div>
        <div class="item">testadoitem2</div>
        <div class="item">testadoitem3</div>
    </section>
    <h1>flex-wrap: nowap</h1>
        <section class="container wrap-reverse">
        <div class="item">testadoitem1</div>
        <div class="item">testadoitem2</div>
        <div class="item">testadoitem3</div>
</section>
</body>
</html>
